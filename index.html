<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Personagens</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1c1c1c;
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    margin: 0;
  }
  h1 {
    color: #ff5555;
    text-align: center;
    margin-bottom: 20px;
  }
  /* Estilo para o botão principal de geração completa */
  #btn-completo {
    background-color: #ff5555;
    color: #fff;
    border: none;
    padding: 12px 25px;
    cursor: pointer;
    font-size: 18px;
    margin: 15px 0;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    width: 90%;
    max-width: 400px;
    font-weight: bold;
    text-transform: uppercase;
  }
  #btn-completo:hover, #btn-completo:focus {
    background-color: #ff7777;
    outline: none;
  }

  .character {
    background-color: #2c2c2c;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    width: 100%;
    box-sizing: border-box;
    margin-top: 10px;
  }

  .block-container {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
    border-bottom: 1px solid #444; /* Linha divisória */
    padding-bottom: 10px;
  }

  .block-title {
    color: #ffaa00;
    margin-top: 10px;
    font-size: 1.1em;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
  }

  .block-title button {
    background-color: #555;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 12px;
    border-radius: 4px;
    margin-left: 10px;
    transition: background-color 0.3s ease;
  }

  .block-title button:hover {
    background-color: #777;
  }

  .block-content {
    margin-left: 10px;
    line-height: 1.4;
    min-height: 20px; /* Garante que o bloco não suma se o conteúdo for vazio */
  }
</style>
</head>
<body>
<h1>Gerador de Personagens</h1>
<button id="btn-completo" onclick="gerarPersonagemCompleto()">Gerar Personagem Completo</button>

<div class="character" id="personagem">
  <div class="block-container">
    <div class="block-title">
      Papel / Arquétipo Social:
      <button onclick="sortearBloco('papel_social', 1, 1)">Sortear</button>
    </div>
    <div class="block-content" id="papel_social_content">...</div>
  </div>

  <div class="block-container">
    <div class="block-title">
      Traços de Personalidade:
      <button onclick="sortearBloco('tracos_personalidade', 1, 3)">Sortear</button>
    </div>
    <div class="block-content" id="tracos_personalidade_content">...</div>
  </div>

  <div class="block-container">
    <div class="block-title">
      Arco(s) Narrativo(s):
      <button onclick="sortearBloco('arco_narrativo', 1, 2)">Sortear</button>
    </div>
    <div class="block-content" id="arco_narrativo_content">...</div>
  </div>

  <div class="block-container">
    <div class="block-title">
      Conflito(s) / Evento(s) de Vida:
      <button onclick="sortearBloco('conflitos_eventos', 1, 3)">Sortear</button>
    </div>
    <div class="block-content" id="conflitos_eventos_content">...</div>
  </div>

  <div class="block-container" style="border-bottom: none; padding-bottom: 0;">
    <div class="block-title">
      Gênero(s) / Estilo(s) Literário(s):
      <button onclick="sortearBloco('genero_estilo', 1, 2)">Sortear</button>
    </div>
    <div class="block-content" id="genero_estilo_content">...</div>
  </div>
</div>

/**
 * Função utilitária para obter itens aleatórios de um array.
 * @param {Array} array O array de dados (ex: data.papel_social).
 * @param {number} minItems Número mínimo de itens a sortear.
 * @param {number} maxItems Número máximo de itens a sortear.
 * @returns {Array} Array de itens sorteados.
 */
function getRandomItems(array, minItems, maxItems) {
  const count = Math.floor(Math.random() * (maxItems - minItems + 1)) + minItems;
  const shuffled = array.sort(() => 0.5 - Math.random());
  return shuffled.slice(0, count);
}

/**
 * Função para sortear e atualizar um bloco específico.
 * @param {string} key A chave do bloco em 'data' (ex: 'papel_social').
 * @param {number} minItems Mínimo de itens para a chave.
 * @param {number} maxItems Máximo de itens para a chave.
 */
function sortearBloco(key, minItems, maxItems) {
  const items = getRandomItems(data[key], minItems, maxItems);
  const contentDiv = document.getElementById(`${key}_content`);
  
  if (contentDiv) {
    contentDiv.textContent = items.join(', ');
  }
}

/**
 * Função principal para gerar todos os blocos de uma vez.
 */
function gerarPersonagemCompleto() {
  // Chamadas para cada bloco com base nas regras (min e max itens)
  sortearBloco('papel_social', 1, 1);
  sortearBloco('tracos_personalidade', 1, 3);
  sortearBloco('arco_narrativo', 1, 2);
  sortearBloco('conflitos_eventos', 1, 3);
  sortearBloco('genero_estilo', 1, 2);
}

// Opcional: Gera um personagem completo ao carregar a página
document.addEventListener('DOMContentLoaded', gerarPersonagemCompleto);
</script>
